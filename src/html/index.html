<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life in Weeks</title>
    <script src="../../dist/js/bundle/app.js" defer></script>
    <link rel="stylesheet" href="../../dist/css/styles.css">
</head>
<body>
    <div class="container mt-4">

        <div class="row">

            <!-- TITLE -->
            <div class="text-center">
                <h1 translate="title"></h1>
            </div>
            
            <!-- FORM -->
            <div class="col-12 col-sm-4 col-lg-12">
                <form class="row mainForm">
                    <div class="col col-sm-12 col-lg form-group mt-3">
                      <label for="birthdate" translate="birthday"></label>
                      <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="col col-sm-12 col-lg form-group mt-3">
                        <label for="gender" translate="gender"></label>
                        <select class="form-control" id="gender">            
                        </select>
                    </div>
                    <div class="col col-sm-12 col-lg form-group mt-3">
                        <label for="country" translate="country"></label>
                        <select id="country" class="form-control">
                        </select>
                    </div>
                </form>
            </div>

            <!-- RESULT -->
            <div id="grid" class="mt-5 col-12 col-sm-8 col-lg-12"></div>
        </div>
      </div>
</body>
</html>

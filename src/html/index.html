<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life in Weeks</title>
    <script src="../../dist/js/bundle/app.js" defer></script>
    <link rel="stylesheet" href="../../dist/css/styles.css">
</head>
<body>
    <div class="container mt-4">

        <div class="row">
            <div class=".col-md-4">

                <!-- TITLE -->
                <div class="text-center">
                    <h1 translate="title"></h1>
                </div>

                <!-- FORM -->
                <form class="col mt-3 mainForm">
                    <div class="form-group">
                      <label for="birthdate" translate="birthday"></label>
                      <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="form-group">
                        <label for="gender" translate="gender"></label>
                        <select class="form-control" id="gender">            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country" translate="country"></label>
                        <select id="country" class="form-control">
                        </select>
                    </div>
                </form>

            </div>
            <div class=".col-md-8">

                <!-- RESULT -->
                <div id="grid" class="mt-4">
                    
                </div>

            </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life in Weeks</title>
    <script src="../../dist/js/bundle/app.js" defer></script>
    <link rel="stylesheet" href="../../dist/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <h1 translate="title"></h1>
        </div>
        <div class="row mt-3 mainForm">
            <div class="form-group col">
              <label for="birthdate" translate="birthday"></label>
              <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="form-group col">
                <label for="gender" translate="gender"></label>
                <select class="form-control" id="gender">            
                </select>
            </div>
            <div class="form-group col">
                <label for="countries" translate="country"></label>
                <select id="countries" class="form-control">
                </select>
            </div>
        </div>
      </div>
</body>
</html>
